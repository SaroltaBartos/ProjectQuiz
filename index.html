<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarolta's Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body body class="bg-[url(https://i.ibb.co/20wR6VRB/chris-lawton-du-Q1ulz-TJb-M-unsplash.jpg)] bg-fixed bg-cover bg-center bg-[rgba(0,0,0,0.9)] min-h-screen flex items-center justify-center">

    <h1 class="font-serif text-2xl font-bold text-center">Guess the Capital of each country</h1>
