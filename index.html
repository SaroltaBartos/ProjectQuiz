<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarolta's Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body body class="bg-[url(https://i.ibb.co/20wR6VRB/chris-lawton-du-Q1ulz-TJb-M-unsplash.jpg)] bg-fixed bg-cover bg-center bg-[rgba(0,0,0,0.9)] min-h-screen flex items-center justify-center">
    <div class=" bg-white bg-opacity-80 p-8 rounded-xl shadow-lg max-w-lg">
    <h1 class="font-serif text-2xl font-bold text-center">Guess the Capital of each country</h1>
    <p id="welcome-message" class="font-serif">In this quiz, you can choose between two modes: a full set of 20 questions or a quick round with just 5. Select the version you'd like to try! </p>
    
    <section class="flex flex-col items-center space-y-4">
        <div class="flex space-x-6 m-3">
          <button id="start-20-quiz-btn" class="px-6 py-3 rounded-xl bg-amber-500 text-white hover:bg-amber-600 focus:outline-2 focus:outline-offset-2 focus:outline-amber-500 active:bg-amber-700">
            20 questions
          </button>
          <button id="start-5-quiz-btn" class="px-6 py-3 rounded-xl bg-amber-500 text-white hover:bg-amber-600 focus:outline-2 focus:outline-offset-2 focus:outline-amber-500 active:bg-amber-700">
            5 questions
          </button>
        </div>
        <button id="restart-btn" class="px-6 py-3 rounded-xl bg-amber-500 text-white hover:bg-amber-600 focus:outline-2 focus:outline-offset-2 focus:outline-amber-500 active:bg-amber-700 hidden">
          Restart Quiz
        </button>
    </section>
  
    <div id="quiz-content" class="hidden">
        <div id="question-container"></div>
        <div id="result" class="hidden text-center"></div>
    </div>
    </div>
    <script src="quiz.js"></script>
</body>
